{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-center my-6">Add New Task</h1>
    <div class="flex justify-center">
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-6 w-6/12">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Task Title</label>
                <input type="text" name="title" id="title" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md" />
            </div>
    
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Task Description</label>
                <textarea name="description" id="description" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
            </div>
    
            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <select name="priority" id="priority" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
    
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Add Task</button>
            </div>
        </form>
    </div>
    
{% endblock %}
