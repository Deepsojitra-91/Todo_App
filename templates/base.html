<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <nav class="bg-blue-500 text-white p-4 rounded-full">

            <ul class="flex w-full">
                <li>
                    <button onclick="window.location.href='/'" class="bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 text-black font-bold text-m px-4 py-2 rounded-full hover:bg-blue-600">
                        Home
                    </button>
                </li>
                <li class="ml-auto">
                    <button onclick="window.location.href='/add'" class="bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 text-white px-4 py-2 rounded-full hover:bg-blue-600 font-bold text-m">
                        Add Task
                    </button>
                </li>
            </ul>
            
            
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
