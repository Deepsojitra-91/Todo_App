<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-8 max-w-6xl">
        <nav class="bg-white shadow-lg rounded-lg mb-8 overflow-hidden">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex-shrink-0">
                            <span class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">TodoMaster</span>
                        </a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="text-gray-700 hover:bg-primary hover:text-white px-3 py-2 rounded-md text-lg font-medium transition duration-300 ease-in-out">Home</a>
                            <a href="/add" class="text-gray-700 hover:bg-secondary hover:text-white px-3 py-2 rounded-md text-lg font-medium transition duration-300 ease-in-out">Add Task</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
